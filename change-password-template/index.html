<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title-card">We received a request to reset your password</h1>

            <img src="./img-password.png" alt="img-card" class="img-card">
    
            <div class="change-password-section">
                <span>Use this link below to set up a new password for your account.</span>
                <button id="btn-password">Set new password</button>
                <span>If you did not request to reset your password, ignored this <br> email and the link will expire on its own.</span>
            </div>

            <div class="footer-section">
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
