<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="container">
        <div class="card">
            <h1 class="title-card">We got a request to <br> reset your password</h1>

            <img src="./password.png" alt="img-card" class="img-card">
    
            <div class="change-password-section">
                <span>Forgot your password? No problem - it happens to everyone!</span>
                <button id="btn-password" onclick="window.location.href='update-password.html';">Reset Your Password</button>
                <span>If you ignore this message, your password won't be changed.</span>
            </div>

            <div class="footer-section">
                <h3 class="footer-title">Transcendence</h3>
            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>
